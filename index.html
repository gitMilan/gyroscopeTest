<!DOCTYPE html>
<!-- saved from url=(0041)http://code.viget.com/device-motion-demo/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <script src="js/gyro.js" type = "text/javascript"></script>

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: black;
        color: #777;
        padding: 2% 5%;
        font-family: sans-serif;
      }

      h2, h3 {
        color: #a8276b;
        letter-spacing: 2px;
      }

      h3 {
        font-weight: normal;
      }

      span {
        color: #fff;
        display: inline-block;
        margin-left: 20px;
      }
    </style>
  <style>@media print {#ghostery-purple-box {display:none !important}}</style></head>
  <body>
    <h2>DeviceMotion</h2>
    <h3>.acceleration</h3>
    <ul>
      <li>x: <span id="dm-acceleration-x">-</span></li>
      <li>y: <span id="dm-acceleration-y">-</span></li>
      <li>z: <span id="dm-acceleration-z">-</span></li>
    </ul>
    <h3>.accelerationIncludingGravity</h3>
    <ul>
      <li>x: <span id="dm-acceleration-gravity-x">-</span></li>
      <li>y: <span id="dm-acceleration-gravity-y">-</span></li>
      <li>z: <span id="dm-acceleration-gravity-z">-</span></li>
    </ul>

    <h3>.rotationRate</h3>
    <ul>
      <li>x: <span id="dm-rotation-rate-alpha">-</span></li>
      <li>y: <span id="dm-rotation-rate-beta">-</span></li>
      <li>z: <span id="dm-rotation-rate-gamma">-</span></li>
    </ul>

    <h2>DeviceOrientation</h2>
    <ul>
      <li>alpha: <span id="do-alpha">-</span></li>
      <li>beta: <span id="do-beta">-</span></li>
      <li>gamma: <span id="do-gamma">-</span></li>
      <li>webkitCompassHeading: <span id="do-compass-heading">-</span></li>
    </ul>



</body></html>
